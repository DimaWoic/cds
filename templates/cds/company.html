{% extends "cds/base/base.html" %}
{% load static %}

<p>О предприятии</p>

{% block content %}

<form method="post">
{% csrf_token %}
    <div class="border mb-4 rounded border-secondary" id="feedback">
        <div class="mt-2 ml-4 mb-3">
            <div>
                <p>{{ form.name.label }}</p>
            </div>
            <div>
                <p>{{ form.name }}</p>
            </div>
            <div>
                <p>{{ form.address.label }}</p>
            </div>
            <div>
                <p>{{ form.address }}</p>
            </div>
            <div>
                <p>{{ form.email.label }}</p>
            </div>
            <div>
                <p>{{ form.email }}</p>
            </div>
            <div>
                <p>{{ form.telephone.label }}</p>
            </div>
            <div>
                <p>{{ form.telephone }}</p>
            </div>
            <div>
                <input type="submit" value="Отправить">

        </div>
    </div>


</form>

{% endblock %}
